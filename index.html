<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone-store</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custome css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="text-center my-4">
        <h2 class="text-success text-opacity-75 py-2 fw-bold">Phone store</h2>
      </div>
      <section class="container">
        <div id="search-body" class="row">
          <div class="col-sm-12 col-md-10 mx-auto">
            <div class="input-group mb-3">
              <input
                id="search-box"
                type="text"
                class="form-control"
                placeholder="search your favorite phone"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                onclick="loadSearchResult()"
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                search
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- main section -->
    <main>
      <!-- produ not found -->
      <div
      id="not-found"
      class="not-fund px-5 py-5 bg-primary w-50 mx-auto text-center bg-opacity-25 rounded fw-bold"
    >
      <h4>Product is not available</h4>
    </div>
  </section>
      
      <!-- product body -->
      <section class="container">
        <div class="row" id="search-body"></div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custome js -->
    <script src="./main.js"></script>
  </body>
</html>
